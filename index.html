var estimate = function(v, r, b, daily=0) {
	if(r == 0) return " --- ";
	if(daily != 0) {
		var rem = b - r;
		var perSecond = daily * 1e6 / 86400;
		var remaining = rem / perSecond;
		return countdown(new Date().getTime() + (remaining * 1e3));
	
	}
	if(tmpVars[v][0] == 0) {
		tmpVars[v][0] = tmpVars[v][2];
	}
	if(tmpVars[v][1] == 0) {
		tmpVars[v][1] = tmpVars[v][3];
	}
	tmpVars[v][2] = parseInt(r);
	tmpVars[v][3] = new Date().getTime()/1e3;
	var lapsed = tmpVars[v][3] - tmpVars[v][1];
	var diff = tmpVars[v][2] - tmpVars[v][0];
	var perSecond = diff / lapsed;
	if(tmpVars[v][4] == 0) {
		tmpVars[v][4] = perSecond;
	}
	perSecond = (tmpVars[v][4] + perSecond) / 2;
	tmpVars[v][4] = perSecond;
	var remaining = (b - r) / perSecond;
	return countdown(new Date().getTime() + (remaining * 1e3));
}

var energies = {};
async function estimateEnergy(from="TAxm2tkFTMR11F3v3xz8gqWPvdbDgTkNyC", contract, fn, params='') {
    if(energies[contract] == undefined) {
        energies[contract] = {
            energy_used: 0,
            last_updated: new Date().getTime() - 91e3
        };
    }
    if(energies[contract].last_updated + 90e3 < new Date().getTime()) {
        const options = {
          method: 'POST',
          headers: {accept: 'application/json', 'content-type': 'application/json'},
          body: JSON.stringify({
            owner_address: from,
            contract_address: contract,
            function_selector: fn,
            parameter: params,
            visible: true
          })
        };

        var res = await fetch('https://api.trongrid.io/wallet/triggerconstantcontract', options);
        //  .then(response => alert(response.json()))
        //  .then(response => console.log(response))
        //  .catch(err => console.error(err));
        if(res.ok) {
            var f = await res.json();
            if(f.energy_used == undefined) {
                f.energy_used = 0;
            }
            energies[contract].energy_used = f.energy_used;
            return f.energy_used;
        } else {
            return 0;
        }
    }
    return energies[contract].energy_used;
}
